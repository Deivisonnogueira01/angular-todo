<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastrar Aluno</h1>
     
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="alunos.name"
          name="nome"
          [formControl]="name"
          required
          matInput 
          placeholder="Ex.. fulano de tal"
          maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="alunos.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">

          <mat-label>Idade</mat-label>
          <input 
          [(ngModel)]="alunos.age"
          name="age"
          [formControl]="age"
          required
          matInput 
          placeholder="Ex..17"
          >
          <mat-icon matSuffix>age </mat-icon>

        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nota 1</mat-label>
          <input 
          [(ngModel)]="alunos.nota1"
          name="nota1"
          [formControl]="nota1"
          required
          matInput 
          placeholder="Ex.. 10">
          <mat-icon matSuffix>nota1</mat-icon>
        </mat-form-field>

         <mat-form-field class="fullWidth" appearance="legacy">

            <mat-label>Nota 2</mat-label>
            <input 
            [(ngModel)]="alunos.nota2"
            name="nota2"
            [formControl]="nota2"
            required
            matInput 
            placeholder="Ex..Nota 10">
            <mat-icon matSuffix>nota2 </mat-icon>
  
          </mat-form-field>
 
          <mat-form-field class="fullWidth" appearance="legacy">

            <mat-label>Media</mat-label>
            <input 
            [(ngModel)]="alunos.media"
            name="media"
            [formControl]="media"
            required
            matInput 
            placeholder="Ex.. 10,5">
            <mat-icon matSuffix>media </mat-icon>
  
          </mat-form-field>
 
          <mat-form-field class="fullWidth" appearance="legacy">

            <mat-label>Status</mat-label>
            <input 
            [(ngModel)]="alunos.status"
            name="status"
            [formControl]="status"
            required
            matInput 
            placeholder="Ex..Aprovado">
            <mat-icon matSuffix>status </mat-icon>
  
          </mat-form-field>
   


 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Deivison Nogueira</p>
 </div>
