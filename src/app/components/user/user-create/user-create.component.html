<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastrar Aluno</h1>
     
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="user.nome"
          name="nome"
          [formControl]="name"
          required
          matInput 
          placeholder="Ex.. fulano de tal"
          maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="user.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

       
     
  
          <mat-form-field class="fullWidth" appearance="legacy">

            <mat-label>Status</mat-label>
            <input 
            [(ngModel)]="user.status"
            name="status"
            [formControl]="status"
            required
            matInput 
            placeholder="Ex..Aprovado">
            <mat-icon matSuffix>status </mat-icon>
  
          </mat-form-field>
   


 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Deivison Nogueira</p>
 </div>
