<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Deletar Aluno</h1>
       
       <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input 
        [(ngModel)]="alunos.name"
        name="nome"
        matInput 
       >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      

      <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="alunos.email"
          name="email"
          matInput 
         >
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">

        <mat-label>Idade</mat-label>
        <input 
        [(ngModel)]="alunos.age"
        name="age"
        matInput>
        <mat-icon matSuffix>age </mat-icon>

      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nota 1</mat-label>
        <input 
        [(ngModel)]="alunos.nota1"
        name="nota1"
        matInput 
        >
        <mat-icon matSuffix>nota1</mat-icon>
      </mat-form-field>

       <mat-form-field class="fullWidth" appearance="legacy">

          <mat-label>Nota 2</mat-label>
          <input 
          [(ngModel)]="alunos.nota2"
          name="nota2"
          matInput 
          >
          <mat-icon matSuffix>nota2 </mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">

          <mat-label>Media</mat-label>
          <input 
          [(ngModel)]="alunos.media"
          name="media"
          matInput 
          >
        
          <mat-icon matSuffix>media </mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">

          <mat-label>Status</mat-label>
          <input 
          [(ngModel)]="alunos.status"
          name="status"
          required
          matInput 
          >
          <mat-icon matSuffix>status </mat-icon>

        </mat-form-field>
 
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    
 </div>
